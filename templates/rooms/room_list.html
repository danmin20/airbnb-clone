{% extends 'base.html' %}

{% block page_name %}
    Home
{% endblock page_name %}

{% block content %}

    {% for room in rooms %}
        <h3>
            <a href="{% url "rooms:detail" room.pk %}">
                {{room.name}} / ${{room.price}}
            </a>
        </h3>
    {% endfor %}
    
{% endblock content %}
